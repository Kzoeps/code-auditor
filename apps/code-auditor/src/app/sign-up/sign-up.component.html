<app-nav></app-nav>
<h3 class="futura header">Register</h3>
<div class="formContainer">
  <h5 *ngIf="!passwordsMatch">Passwords do not match</h5>
  <h5 *ngIf="!isEmailValid">Email already in use</h5>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <label class="sans-serif">
      <span>First Name:</span>
      <br/>
      <input type="text" formControlName="firstName" required/>
    </label>
    <br/>
    <label class="sans-serif">
      <span>Last Name</span>:
      <br/>
      <input type="text" formControlName="lastName" required/>
    </label>
    <br/>
    <label class="sans-serif">
      <span>Email : </span>
      <br/>
      <input type="email" formControlName="email" required/>
    </label>
    <br/>
    <label class="sans-serif">
      <span>Password:</span>
      <br/>
      <input type="password" formControlName="password" required minlength="6"/>
    </label>
    <br/>
    <label class="sans-serif">
      <span>Confirm Password:</span>
      <br/>
      <input type="password" formControlName="confirmPassword" required minlength="6"/>
    </label>
    <br/>
    <label class="roles sans-serif">
      Role:
      <select formControlName="role" required class="roles">
        <option value="Frontend">Frontend</option>
        <option value="Backend">Backend</option>
        <option value="Quality Assurance">Quality Assurance</option>
        <option value="User Interface">User Interface</option>
        <option value="Business Analyst">Business Analyst</option>
        <option value="Project Manager">Project Manager</option>
      </select>
    </label>
    <br/>
    <button type="submit" [disabled]="!userForm.valid" class="registerButton">
      <span *ngIf="fromAddUser">Add User</span>
      <span *ngIf="!fromAddUser">Register</span>
    </button>
  </form>
</div>
