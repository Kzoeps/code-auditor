<app-nav></app-nav>
<div *ngIf="team">
  <h3>{{team.teamName}} Details</h3>
  <hr/>
  <p>Team ID : {{team.id}}</p>
  <p>Date of Formation : {{team.dateEstd | date}}</p>
  <p>Team Name : {{team.teamName}}</p>
  <p>Team Lead : {{team.teamLead.firstName | titlecase}} {{team.teamLead.lastName | titlecase}}, id : {{team.teamLead.id}}</p>
  <p>Team Members : {{team.teamMembers}}</p>
</div>
